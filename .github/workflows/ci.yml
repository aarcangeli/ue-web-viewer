name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ“¦
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Node.js ${{ matrix.node-version }} â˜•ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "yarn"

      - name: Install dependencies ğŸ“¥
        run: yarn install --immutable
        shell: bash

      - name: Dump ESLint configuration ğŸ“
        run: yarn eslint:dump-config

      - name: Type check ğŸ”
        run: yarn typecheck

      - name: ESLint ğŸ§¹
        id: eslint
        run: yarn eslint

      - name: Run the tests and generate coverage report ğŸ§ª
        # Run the tests even if eslint fails
        if: ${{ success() || steps.eslint.outcome == 'failure' }}
        run: yarn test:coverage

      - name: Build ğŸ—ï¸
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          yarn build
          cp -r .github/start-template/* dist/

      - name: Upload coverage as artifacts â¬†ï¸
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov-report

      - name: Upload "dist" artifacts â¬†ï¸
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      # If the test fails, the coverage will not be uploaded
      - name: Upload coverage to Codecov ğŸ›¡ï¸
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      # If the test fails, we still want to upload the test results
      - name: Upload test results to Codecov ğŸ›¡ï¸
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 📦
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Node.js ${{ matrix.node-version }} ☕️
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "yarn"

      - name: Install dependencies 📥
        run: yarn install --immutable
        shell: bash

      - name: Type check 🔍
        run: yarn typecheck

      - name: Run the tests and generate coverage report 🧪
        run: yarn test:coverage

      - name: Build 🏗️
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          yarn build
          cp -r .github/start-template/* dist/

      - name: Upload coverage as artifacts ⬆️
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov-report

      - name: Upload artifacts ⬆️
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload coverage to Codecov 🛡️
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov 🛡️
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ“¦
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js â˜•ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "yarn"

      - name: Install dependencies ğŸ“¥
        run: yarn install --immutable
        shell: bash

      - name: Dump ESLint configuration ğŸ“
        run: yarn eslint:dump-config

      - name: Type check ğŸ”
        id: typecheck
        run: yarn typecheck

      - name: ESLint ğŸ§¹
        id: eslint
        if: ${{ success() || steps.typecheck.outcome == 'failure' }}
        run: yarn eslint

      - name: Run the tests and generate coverage report ğŸ§ª
        id: test
        if: ${{ success() || steps.typecheck.outcome == 'failure' || steps.eslint.outcome == 'failure' }}
        run: yarn test:coverage

      - name: Build ğŸ—ï¸
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          yarn build
          cp -r .github/start-template/* dist/

      - name: Upload coverage as artifacts â¬†ï¸
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov-report

      - name: Upload "dist" artifacts â¬†ï¸
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload coverage to Codecov ğŸ›¡ï¸
        uses: codecov/codecov-action@v5
        if: ${{ success() || steps.test.outcome == 'success' }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: coverage

      - name: Upload test results to Codecov ğŸ›¡ï¸
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results
